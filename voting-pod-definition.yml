apiVersion: v1
kind: Pod
metadata:
  name: voting-app
  labels:
    name: voting-app
    app: demo-voting-app
spec:
  containers:
  - name: voting-app
    image: dockersamples/examplevotingapp_vote
    resources:
      limits:
        memory: "128Mi"
        cpu: "250m"
    ports:
      - containerPort: 80
